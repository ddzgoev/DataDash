    <script>

    <script type="text/javascript" >
        $(document).ready(function()
                          {
            $("#notificationLink").click(function()
                                         {
                $("#notificationContainer").fadeToggle(300);
                $("#notification_count").fadeOut("slow");
                return false;
            });

            //Document Click
            $(document).click(function()
                              {
                $("#notificationContainer").hide();
            });
            //Popup Click
            $("#notificationContainer").click(function()
                                              {
                return false
            });

        });
    </script>
    <script>
        $(function(){

        //document.getElementById('dateFrom').setAttribute("max", '2013-12-09');
        var today = new Date().toJSON().split('T')[0];
        $('[type="date"]').prop('max', today);
        });

        function setToMin(){
            $('[id="dateTo"]').prop('min', function(){
                return  $('[id="dateFrom"]').prop('value');
            });
        }
        var trigger = document.getElementById("dateFrom");
        trigger.addEventListener("change", setToMin, false);
    </script>
